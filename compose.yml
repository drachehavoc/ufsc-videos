services:
  app:
    build:
      context: .
      dockerfile: Containerfile
    volumes:
      - ./:/workspace:Z
    command: sleep infinity
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]